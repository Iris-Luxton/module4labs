<!DOCTYPE html>
<html>
   <head>
       <style>
           body {
             font-family: Arial, Helvetica, sans-serif;
             background-color: #e3f2fd;
           }
           .card {
             padding: 10px;
           }
           .card-title {
             font-weight: 600;
             font-size: 3em;
             padding: 0 0 10px 0;
           }
           .card-description {
             font-weight: 400;
             font-size: 2em
           }
       </style>
   </head>
   <body>
       <template id="card-template">
           <div class="card">
             <div class="card-body">
               <div class="card-title"></div>
               <div class="card-text"></div>
               <div class="card-target"></div>
             </div>
           </div>
       </template>
      
       <div id="card-list"></div>
   </body>
</html>


<script>
    function addCard(a, b) {
       //this is where we clone the whole template from id card-template and store it in const template
       const template = document.getElementById("card-template").content.cloneNode(true);
       //this is where you select the class card-title and update its content, so does card-text
       template.querySelector('.card-title').innerText = a;
       template.querySelector('.card-text').innerText = b;
       //finally we document the whole template and append it to id card-list
       document.querySelector('#card-list').appendChild(template);
    }
    if ('content' in document.createElement('template')) {
    addCard('My Card Title', 'lorem ipsum ble bla');
    }
</script>
